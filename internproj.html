<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajio Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="navbar">
      <h1>Ajio Clone</h1>
      <input type="text" placeholder="Search for products" class="search-bar">
      <nav>
        <a href="#">Home</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Cart</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="banner">
        <img src="FreeImageKit.com_Img-size(1200x400)px.jpg" alt="Product 1">
      <h2>End of Season Sale - Up to 70% Off!</h2>
      <button class="shop-now">Shop Now</button>
    </section>
    <section class="products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="mens-full-sleeve-jacket-500x500.jpg" alt="Product 1">
          <h3>Men's Jacket</h3>
          <p>Price: $49.99</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="FreeImageKit.com_Img-size(500x500)px.jpg" alt="Product 2">
          <h3>Women's Dress</h3>
          <p>Price: $39.99</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="kids-shoes-500x500.jpg" alt="Product 3">
          <h3>Kids' Shoes</h3>
          <p>Price: $19.99</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>Â© 2024 Ajio Clone by Mohamed Hisham. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
